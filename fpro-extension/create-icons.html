<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Icon-Erstellung</title>
</head>
<body>
    <!-- Drei Canvas-Elemente für verschiedene Icon-Größen -->
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        /**
         * Erstellt ein Icon im angegebenen Format, zeichnet es auf ein Canvas
         * und triggert einen automatischen Download als PNG-Datei.
         * @param {number} size - Die gewünschte Größe des Icons (z.B. 16, 48, 128)
         */
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Hintergrundfarbe setzen
            ctx.fillStyle = '#007bff';
            ctx.fillRect(0, 0, size, size);
            
            // Text "FP" mittig auf das Canvas zeichnen
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.floor(size/2)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('FP', size/2, size/2);
            
            // Das Icon als PNG-Datei automatisch herunterladen
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Icons in 16x16, 48x48 und 128x128 Pixel generieren und herunterladen
        createIcon(16);
        createIcon(48);
        createIcon(128);
    </script>
</body>
</html>
