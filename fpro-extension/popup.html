<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FantasyPros Data Extractor</title>
    <style>
        body { width: 300px; padding: 20px; }
        button { width: 100%; padding: 10px; margin: 5px 0; }
        .success { background: #d4edda; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { background: #f8d7da; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h3>FantasyPros Data Extractor</h3>
    <button id="extractBtn">Spielerdaten extrahieren</button>
    <button id="downloadBtn" style="display: none;">JSON herunterladen</button>
    <div id="status"></div>
    <div id="instructions">
        <p><small>1. Gehen Sie auf eine FantasyPros-Ranking-Seite</small></p>
        <p><small>2. Klicken Sie auf "Spielerdaten extrahieren"</small></p>
        <p><small>3. Importieren Sie die Daten in Ihren Draft Tracker</small></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
