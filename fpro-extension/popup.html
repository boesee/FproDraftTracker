<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 300px; padding: 20px; }
        button { width: 100%; padding: 10px; margin: 5px 0; }
        .success { background: #d4edda; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { background: #f8d7da; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h3>FantasyPros Data Extractor</h3>
    <button id="extractBtn">Extract Player Data</button>

    <div id="instructions">
        <p><small>1. Navigate to a FantasyPros rankings page</small></p>
        <p><small>2. Click "Extract Player Data"</small></p>

    </div>
