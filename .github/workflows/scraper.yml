---
name: FantasyPros ECR Scraper

on:
  workflow_dispatch:  # Manueller Start möglich
  schedule:
    - cron: '0 8 * * *'  #  Täglich um 8:00 UTC

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run Scraper
        run: node scrape-fantasypros.js

      - name: Commit scraped data
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git add data/ecrData.json
          git commit -m "Update ECR data [bot]"
          git push